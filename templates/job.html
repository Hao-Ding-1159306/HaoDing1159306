<!DOCTYPE html>
<html lang="en">
<head>
    <title>Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    .table-container {
    max-width: 1200px;
    margin: 0 auto;
    margin-top: 40px;
    }
    .search-container {
    max-width: 1200px;
    margin: 0 auto;
    margin-top: 30px;
    margin-bottom: 40px;
    }
    </style>
</head>
<body>
<h1>Selwyn Panel Beaters</h1>
<div class="container">
    <h2>Job Details</h2>
    <hr>
    <form action="{{ url_for('job', job_id=job_id) }}" method="POST">
        <h3>Parts</h3>
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-3">ID</th>
                <th class="col-md-6">Name</th>
                <th class="col-md-3">Quantity</th>
            </tr>
            </thead>
            <tbody>
            {% for part in parts %}
            <tr>
                <td>{{ part.part_id }}</td>
                <td>{{ part.part_name }}</td>
                <td>
                    <input type="hidden" name="part_id[]" value="{{ part.part_id }}">
                    <input type="number" name="part_qty[]" value="{{ part.qty }}" min="{{ part.qty }}" class="form-control">
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <h3>Services</h3>
        <table class="table">
            <thead>
            <tr>
                <th class="col-md-3">ID</th>
                <th class="col-md-6">Name</th>
                <th class="col-md-3">Quantity</th>
            </tr>
            </thead>
            <tbody>
            {% for service in services %}
            <tr>
                <td>{{ service.service_id }}</td>
                <td>{{ service.service_name }}</td>
                <td>
                    <input type="hidden" name="service_id[]" value="{{ service.service_id }}">
                    <input type="number" name="service_qty[]" value="{{ service.qty }}" min="{{ service.qty }}" class="form-control">
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <a href="/currentjobs" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

</body>
</html>
