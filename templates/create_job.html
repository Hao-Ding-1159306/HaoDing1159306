<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form > * {
            margin-bottom: 10px;
        }
        /* Right-align buttons */
        .btn-group {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
<div class="container center">
    <div class="col-md-4">
        <h1 class="text-center">Create a Job</h1>
        <p>Customer Name: {{ family_name }}</p>
        {% if error_msg %}
        <div class="alert alert-danger" role="alert">
            {{ error_msg }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('create_job', customer_id=customer_id, family_name=family_name) }}">
            <div class="mb-3">
                <label for="job_date" class="form-label">Job Date:</label>
                <input type="date" class="form-control" id="job_date" name="job_date" min="{{ today }}" required>
            </div>
            <div class="btn-group">
                <!-- Cancel button added here -->
                <a href="/administrator/customer" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
