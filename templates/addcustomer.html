<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form > * {
            margin-bottom: 10px;
        }
        /* Right-align buttons */
        .btn-group {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>

<body>
<div class="container center">
    <div class="col-md-6">
        <h1 class="text-center">Add Customer</h1>
        {% if error_msg %}
        <div class="alert alert-danger" role="alert">
            {{ error_msg }}
        </div>
        {% endif %}
        <form method="POST" action="/administrator/customer/add">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="form-group">
                <label for="cost">Family Name:</label>
                <input type="text" class="form-control" id="family_name" name="family_name" required>
            </div>
            <div class="form-group">
                <label for="cost">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cost">Phone:</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="btn-group">
                <!-- Cancel button added here -->
                <a href="/administrator/customer" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
